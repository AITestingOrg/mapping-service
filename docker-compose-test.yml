version: "3"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: 'mapping_db'
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      PGDATA: ./postgres-data
    ports:
      - '5433:5432'
    volumes:
      - ./db_volume:/var/lib/postgresql